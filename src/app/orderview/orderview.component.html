<div class="container">
    <div class="card card-table card-bgred">
        <div class="card-header">
            <h1>Customer AHPOP</h1>
        </div>
        <div class="col-3 dataTables_length mt-2">
            <label for="search">Show</label>&nbsp;
            <select [(ngModel)]="pageSize" name="my_table_length"   >
                <option *ngFor="let option of selectOptions" (ngValue)="option">{{option}}</option>
            </select>&nbsp;
            <label for="search"> entries</label>
          </div>
        <div class="card-body">
            <table id="my_table" class="table">
                <thead>
                    <tr >
                        <th>Order ID</th>
                        <th>Required Date</th>
                        <th>Shipped Date</th>
                        <th>Ship Name</th>
                        <th>Ship Address</th>
                        <th>Ship City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of this.letOrders | paginate: { itemsPerPage: pageSize, currentPage: page }" >
                        <td>{{ item.orderid }}</td>
                        <td>{{ item.requireddate | date:'dd/MM/yyyy'  }}</td>
                        <td>{{ item.shippeddate | date:'dd/MM/yyyy' }}</td>
                        <td>{{ item.shipname }}</td>
                        <td>{{ item.shipaddress }}</td>
                        <td>{{ item.shipcity }}</td>
                    </tr>
                  
                </tbody>
             
            </table>
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
        
    </div>
    
    



</div>
